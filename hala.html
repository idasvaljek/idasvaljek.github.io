<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hala u Svetoj Nedelji</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

  </head>

  <body>

    <div class="container" align="center">
      <h1 class="page-header">Hala u Svetoj Nedelji</h1>
      <div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
        <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body next"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left prev">
                  <i class="glyphicon glyphicon-chevron-left"></i>
                  Previous
                </button>
                <button type="button" class="btn btn-primary next">
                  Next
                  <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="links">
        <a href="img/hala/tlocrt_prizemlja.jpg" title="Tlocrt prizemlja" data-gallery>
          <img src="img/hala/thumbnails/tlocrt_prizemlje.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

         <a href="img/hala/tlocrt_kata.jpg" title="Tlocrt kata" data-gallery>
          <img src="img/hala/thumbnails/tlocrt_kata.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>


        <a href="img/hala/presjek.jpg" title="Presjek" data-gallery>
          <img src="img/hala/thumbnails/presjek.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/hala/sjeverno_procelje.jpg" title="Sjeverno pročelje" data-gallery>
          <img src="img/hala/thumbnails/sjeverno_procelje.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/hala/juzno_procelje.jpg" title="Južno pročelje" data-gallery>
          <img src="img/hala/thumbnails/juzno_procelje.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/hala/zapadno_procelje.jpg" title="Zapadno pročelje" data-gallery>
          <img src="img/hala/thumbnails/zapadno_procelje.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/hala/istocno_procelje.jpg" title="Istočno pročelje" data-gallery>
          <img src="img/hala/thumbnails/istocno_procelje.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

      </div>

    </div>

    <script src="js/jquery.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="js/bootstrap-image-gallery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
