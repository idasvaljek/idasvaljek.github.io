<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Arhitektonski natječaj - dječji muzej Louisville, SAD</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

  </head>

  <body>

    <div class="container" align="center">
      <h1 class="page-header">Arhitektonski natječaj - dječji muzej Louisville, SAD</h1>
      <div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
        <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body next"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left prev">
                  <i class="glyphicon glyphicon-chevron-left"></i>
                  Previous
                </button>
                <button type="button" class="btn btn-primary next">
                  Next
                  <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="links">
        <a href="img/muzej/prizemlje.jpg" title="Tlocrt prizemlja" data-gallery>
          <img src="img/muzej/thumbnails/prizemlje.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/firstfloor.jpg" title="Tlocrt 1. kata" data-gallery>
          <img src="img/muzej/thumbnails/firstfloor.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/secondfloor.jpg" title="Tlocrt 2. kata" data-gallery>
          <img src="img/muzej/thumbnails/secondfloor.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/thirdfloor.jpg" title="Tlocrt 3. kata" data-gallery>
          <img src="img/muzej/thumbnails/thirdfloor.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/roof.jpg" title="Tlocrt krova" data-gallery>
          <img src="img/muzej/thumbnails/roof.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/section_1.jpg" title="Presjek" data-gallery>
          <img src="img/muzej/thumbnails/section_1.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/elevations.jpg" title="Pročelja" data-gallery>
          <img src="img/muzej/thumbnails/elevations.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/3d1.jpg" title="Pogled" data-gallery>
          <img src="img/muzej/thumbnails/3d1.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/3d2.jpg" title="Pogled" data-gallery>
          <img src="img/muzej/thumbnails/3d2.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/3d2.jpg" title="Muzej" data-gallery>
          <img src="img/muzej/thumbnails/muzej_render_1.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>

        <a href="img/muzej/3d2.jpg" title="Muzej" data-gallery>
          <img src="img/muzej/thumbnails/muzej_render_2.jpg" alt="Banana" height="200" vspace="10" hspace="10">
        </a>


      </div>

    </div>

    <script src="js/jquery.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap-image-gallery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

</html>
